name: CI + DevSecOps (Backend & Frontend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:

  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend sanity check
        run: |
          python -c "import fastapi, uvicorn; print('Backend OK')"

  frontend:
    name: Frontend (React + Vite)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan backend dependencies
        working-directory: backend
        run: pip-audit -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Scan frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high || true

  docker-build:
    name: Build & Push Docker Images (GHCR)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

       - name: Build & push backend image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/ai-cloud-cost-optimizer-backend
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} ./backend
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      - name: Build & push frontend image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$OWNER/ai-cloud-cost-optimizer-frontend
          docker build -t $IMAGE:latest -t $IMAGE:${{ github.sha }} ./frontend
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
