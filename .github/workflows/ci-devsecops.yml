name: CI + DevSecOps (Backend & Frontend)

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  # -------------------------
  # 1) BACKEND: build & quick test
  # -------------------------
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend   # all "run" commands happen inside /backend

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Quick sanity check (later: pytest)
      - name: Backend sanity check
        run: |
          # Here we just check that uvicorn + fastapi are importable.
          python -c "import fastapi, uvicorn; print('Backend OK')"

  # -------------------------
  # 2) FRONTEND: build
  # -------------------------
  frontend:
    name: Frontend (React + Vite)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend   # all commands run in /frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

  # -------------------------
  # 3) SECURITY: dependency scanning
  #    Runs only if backend & frontend succeed.
  # -------------------------
  security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]   # do this AFTER backend & frontend jobs pass

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---- Python dependency scan (pip-audit) ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan backend dependencies with pip-audit
        working-directory: backend
        run: |
          pip-audit -r requirements.txt

      # ---- Node dependency scan (npm audit) ----
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Scan frontend dependencies with npm audit
        working-directory: frontend
        # --audit-level=high means: fail only on high/critical issues
        run: |
          npm audit --audit-level=high || echo "npm audit found issues (check logs)"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]   # waits for CI jobs to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build \
            -t ai-cloud-cost-optimizer-backend:${{ github.sha }} \
            ./backend

      - name: Build frontend image
        run: |
          docker build \
            -t ai-cloud-cost-optimizer-frontend:${{ github.sha }} \
            ./frontend

