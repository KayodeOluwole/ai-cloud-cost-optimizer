name: CI + DevSecOps (Backend & Frontend)

# -----------------------------------
# WHEN THIS PIPELINE RUNS
# -----------------------------------
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# -----------------------------------
# JOBS START HERE
# -----------------------------------
jobs:

  # ===================================
  # 1) BACKEND CI (FastAPI)
  # ===================================
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backend sanity check
        run: |
          python -c "import fastapi, uvicorn; print('Backend OK')"


  # ===================================
  # 2) FRONTEND CI (React + Vite)
  # ===================================
  frontend:
    name: Frontend (React + Vite)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build


  # ===================================
  # 3) SECURITY SCANNING (DevSecOps)
  # ===================================
  security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---- Python security scan ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Scan backend dependencies
        working-directory: backend
        run: pip-audit -r requirements.txt

      # ---- Node security scan ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Scan frontend dependencies
        working-directory: frontend
        run: npm audit --audit-level=high || true


  # ===================================
  # 4) DOCKER BUILD & PUSH (GHCR)
  # ===================================
  docker-build:
    name: Build & Push Docker Images (GHCR)
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    permissions:
      contents: read
      packages: write

    # IMPORTANT:
    # GHCR requires lowercase image names
    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: kayodeoluwole

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---- Backend Docker Image ----
      - name: Build & push backend image
        run: |
          docker build \
            -t ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-backend:latest \
            -t ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-backend:${{ github.sha }} \
            ./backend

          docker push ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-backend:latest
          docker push ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-backend:${{ github.sha }}

      # ---- Frontend Docker Image ----
      - name: Build & push frontend image
        run: |
          docker build \
            -t ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-frontend:latest \
            -t ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-frontend:${{ github.sha }} \
            ./frontend

          docker push ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-frontend:latest
          docker push ghcr.io/kayodeoluwole/ai-cloud-cost-optimizer-frontend:${{ github.sha }}
